    <section class="section-contactme">
        <div class="section-head--title">
            <span class="section-title"><i class="fa-solid fa-diamond"></i>Contact me<i
                    class="fa-solid fa-diamond"></i></span>
        </div>
        <h3 class="section-subtitle">Any questions or remarks? just write me a message</h3>
        <div class="container grid grid-two--cols">
            <div class="contact-info">
                <h2 class="info-head">Reach Me</h2>
                <p class="info-subhead"><i class="fa-solid fa-envelope-open-text"></i>adkaneb@gmail.com</p>
                <p class="info-subhead"><i class="fa-solid fa-square-phone"></i>+91-9225527291</p>
                <p class="info-subhead"><i class="fa-solid fa-map-location-dot"></i>Pune, Maharashtra, India</p>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="name-field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter a name" autocomplete="off" required>
                    </div>
                    <div class="email-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter an email id" autocomplete="off"
                            required>
                    </div>
                    <div class="subject-field">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Write a subject" autocomplete="off"
                            required>
                    </div>
                    <div class="message-field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Write a message" required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="section-discussion">
        <div class="container grid grid-two--cols">
            <div class="details">
                <p class="details-head">Have a Project on Your Mind</p>
                <p class="details-para">Let's connect with me</p>
                <div class="button">
                    <a href="tel:+91-9225527291"><button><i class="fa-solid fa-phone"></i> Make a Call</button></a>
                </div>
            </div>
            <div class="project-image">
                <img src="/Images/connect.webp" alt="commect with me">
            </div>
        </div>
    </section>
